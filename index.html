<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator challenge</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="styles.css">
	</head>
	<body class="theme1">
		<div class="container">
			<span class="name">calc</span>
			<div class="theme-wrapper">
				<span class="theme-name">THEME</span>
				<div class="theme-123">
					<div>
						<span>1</span>
						<span>2</span>
						<span class="last">3</span>
					</div>
				</div>
				<div class="theme-toggle-wrapper">
					<div class="theme-toggle">
						<div class="theme-toggle-pin"></div>
					</div>
				</div>
			</div>
			<div class="display-wrapper">
				<span class="display"></span>
			</div>
			<div class="controls">
				<div class="button button-0">
					<span>0</span>
				</div>
				<div class="button button-1">
					<span>1</span>
				</div>
				<div class="button button-2">
					<span>2</span>
				</div>
				<div class="button button-3">
					<span>3</span>
				</div>
				<div class="button button-4">
					<span>4</span>
				</div>
				<div class="button button-5">
					<span>5</span>
				</div>
				<div class="button button-6">
					<span>6</span>
				</div>
				<div class="button button-7">
					<span>7</span>
				</div>
				<div class="button button-8">
					<span>8</span>
				</div>
				<div class="button button-9">
					<span>9</span>
				</div>
				<div class="button button-del">
					<span>DEL</span>
				</div>
				<div class="button button-reset">
					<span>RESET</span>
				</div>
				<div class="button button-equals">
					<span>=</span>
				</div>
				<div class="button button-plus">
					<span>+</span>
				</div>
				<div class="button button-minus">
					<span>-</span>
				</div>
				<div class="button button-mult">
					<span>x</span>
				</div>
				<div class="button button-div">
					<span>/</span>
				</div>
				<div class="button button-dot">
					<span>.</span>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
